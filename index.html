<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Freelancer</title>
		<link rel="stylesheet" href="CSS/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav>
			<img src="IMG/logo.png" alt="" class="logo" />
			<ul id="menu-links">
				<li>Home</li>
				<li>Services</li>
				<li>Projects</li>
				<li>About us</li>
			</ul>
			<button class="nav-btn">
				Get Started <img src="IMG/arrow-white.png" alt="" />
			</button>

			<img src="IMG/menu.png" alt="" class="menu-icon" onclick="toggleMenu()">
		</nav>
		<div class="header">
			<div class="header-content">
				<h1><span>FREE</span><br/><span>LANCER</span></h1>
			<div class="btn_container">
				<button class="btn-dark">
					Request call back <img src="IMG/phone.png" alt="" />
				</button>
				<button class="btn-light">
					Know more <img src="IMG/arrow-black.png" alt="" />
				</button>
			</div>
			<p>Passionate UI/UX designers with 10+ years of experience.</p>
			</div>
			<img src="IMG/user.png" alt="" class="user-img" />
		</div>
		<script>
			let navbar = document.querySelector('nav');
			let menuLinks = document.getElementById("menu-links")

			function toggleMenu(){
				menuLinks.classList.toggle('show-menu')
			}


			window.onscroll = function(){
				if(window.scrollY > 0){
					navbar.style.background = '#eefff9';
				}else{
					navbar.style.background = 'transparent';
				}
			}
		</script>
	</body>
</html>
